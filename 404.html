{% extends "base.html" %}

{% block title %}Page Not Found - Book Recommendation System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-danger text-white">
                    <h3 class="text-center font-weight-light my-4">404 - Page Not Found</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <img src="{{ url_for('static', filename='images/404.png') }}" alt="404 Error" class="img-fluid" style="max-width: 200px;">
                    </div>
                    <h3>Oops! We can't find that page.</h3>
                    <p class="lead">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">
                        <i class="bi bi-house-door"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
